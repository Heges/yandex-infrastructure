apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-report
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: sausage-backend-report
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app.kubernetes.io/component: backend-report
    app.kubernetes.io/part-of: sausage-store
    env: "{{ .Values.global.environment }}"
spec:
  replicas: {{ .Values.replicas.min }}
  selector:
    matchLabels:
      app: backend-report
  template:
    metadata:
      labels:
        app: backend-report
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: backend-report
                topologyKey: "kubernetes.io/hostname"
      containers:
      - name: backend-report
        image: "{{ .Values.global.repository }}/{{ .Values.imageName }}:{{ .Values.imageTag }}"
        imagePullPolicy: IfNotPresent
        env:
          - name: VAULT_HOST
            value: "{{ .Values.global.vaultHost }}"
          - name: VAULT_TOKEN
            valueFrom:
              secretKeyRef:
                name: vault
                key: vault_token
        ports:
          - name: backend-report
            containerPort: {{ .Values.port }} 
        livenessProbe:
          httpGet:
            path: {{ .Values.path }}
            port: {{ .Values.port }}
          initialDelaySeconds: {{ .Values.initialDelaySeconds }}
          timeoutSeconds: {{ .Values.timeoutSeconds }}
          successThreshold: {{ .Values.successThreshold }}
          failureThreshold: {{ .Values.failureThreshold }}
          periodSeconds: {{ .Values.periodSeconds }}
      imagePullSecrets:
        - name: docker-config-secret
